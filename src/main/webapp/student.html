<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1 style="color: blue">Students details</h1>
<form action="savestudent" method="post">
<table>

<tr>
<td>NAME:</td>
<td><input type="text" name="fn"></td>
</tr>

<tr>
<td>PHONE NUMBER:</td>
<td><input type="tel" name="ph" pattern="[0-9]{10}" maxlength="10"></td>
</tr>

<tr>
<td>EMAIL:</td>
<td><input type="email" name="email"></td>
</tr>

<tr>
<td>PASSWORD:</td>
<td><input type="password" name="pas"></td>
</tr>

<tr>
<td>DOB:</td>
<td><input type="date" name="dob"></td>
</tr>

<tr>
<td>GENDER:</td>
<td><input type="radio" name="gen" value="MALE">male
<input type="radio" name="gen" value="FEMALE">female
</td>
</tr>

<tr>
<td>COUNTRY:</td>
<td> <select name="country">
<option value="select">Select Country</option>
<option value="INDIA">INDIA</option>
<option value="PAKISTAN">PAKISTAN</option>
<option value="AMERICA">AMERICA</option>
<option value="UK">UK</option>
<option value="RUSSIA">RUSSIA</option>
</select>
 </td>
</tr>

<tr>
<td>ADDRESS:</td>
<td><textarea rows="10" cols="30" name="add"></textarea></td>
</tr>

<tr>
<td>HOBBIES:</td>
<td><input type="checkbox" name="hob" value="Netflix">Netflix
<input type="checkbox" name="hob" value="Cooking">Cooking
<input type="checkbox" name="hob" value="Playing">Playing</td>
</tr>



<td><input type="reset" value="Cancle" ></td>
<td><input type="button" value="save"></td>



</table>
</form>
</body>
</html>
